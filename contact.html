<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Harsh Nandal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 text-white font-sans">
  <video autoplay muted loop playsinline class="background-video">
    <source src="background3.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>
  <div class="overlay"></div>

  <header class="w-full absolute top-0 left-0 z-50 p-6 flex justify-between items-center">
    <div class="text-2xl font-bold">Fearless<span class="text-pink-500">.</span></div>
    <nav class="hidden md:flex space-x-8 text-lg">
      <a href="index.html" class="nav-link">Home</a>
      <a href="about.html" class="nav-link">About</a>
      <a href="experience.html" class="nav-link">Experience</a>
      <a href="contact.html" class="nav-link">Contact</a>
    </nav>
  </header>

  <section class="min-h-screen flex items-center justify-center px-6 pt-28">
    <div class="bg-black bg-opacity-60 p-10 rounded-lg shadow-lg w-full max-w-2xl relative z-10">
      <h1 class="text-4xl font-bold mb-6 text-center">Contact Me</h1>
      <form action="mailto:hjha0007@gmail.com" method="POST" enctype="text/plain" class="space-y-6">
        <div>
          <label for="name" class="block mb-2 text-gray-300">Name</label>
          <input type="text" id="name" name="name" required class="w-full px-4 py-2 rounded bg-gray-800 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-#00fff7-500"/>
        </div>
        <div>
          <label for="email" class="block mb-2 text-gray-300">Email</label>
          <input type="email" id="email" name="email" required class="w-full px-4 py-2 rounded bg-gray-800 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-#00fff7-500"/>
        </div>
        <div>
          <label for="message" class="block mb-2 text-gray-300">Message</label>
          <textarea id="message" name="message" rows="4" required class="w-full px-4 py-2 rounded bg-gray-800 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-#00fff7-500"></textarea>
        </div>
        <button type="submit" class="resume-btn">Send Message</button>
      </form>
    </div>
  </section>
</body>
</html>
